{%extends 'base.html' %}

{% block title %} Adopter un animal {% endblock %}

{% block content %}
    <form action="{{ url_for('ajouter_un_animal') }}" method="post" id="formulaire">

        <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom">
            <span id="erreurNom", class="erreur"></span>
        </div>

        <div>
            <label for="espece">Espece</label>
            <input type="text" id="espece" name="espece">
            <span id="erreurEspece" class="erreur"></span>
        </div>

        <div>
            <label for="race">Race</label>
            <input type="text" id="race" name="race">
            <span id="erreurRace" class="erreur"></span>
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age">
            <span id="erreurAge" class="erreur"></span>
        </div>

        <div>
            <label for="description">Description</label>
            <textarea name="description" id="description"></textarea>
            <span id="erreurDescription" class="erreur"></span>
        </div>

        <button type="submit">Soumettre</button>
    </form>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{%endblock%}
