<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
            <div class="container-fluid ms-4 me-4 px-5">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="/images/chat.png" alt="Logo image d'un chat">
                </a>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">ACCUEIL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'ajouter_un_animal' %}active{% endif %}" href="{{ url_for('ajouter_un_animal') }}">METTRE EN ADOPTION</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'adopter' %}active{% endif %}" href="{{ url_for('adopter') }}">ADOPTER</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %} {%endblock%}
    </main>    
    <script src="/vendor/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/js/bootstrap.min.js"></script>
    <script src="/vendor/js/jquery-1.11.0.min.js"></script>
</body>
</html>
