{%extends 'base.html' %}

{% block title %} Resultat de la recherche {% endblock %}


{% block content %} 
    <form action='/rechercher' method="GET">
        <input type="search" placeholder="Rechercher un animal Ã  adopter" name="critere-de-recherche">
        <button type="submit">Rechercher</button>
    </form>

    {% for animal in animaux %}
        <h3>{{animal.nom}}</h3>
        <p>{{animal.description}}</p>
        <a href="{{ url_for('animal', id_animal=animal['id']) }}">En savoir plus</a>
    {%endfor%}

    {% if message %}
        <h1>{{message}}</h1>
    {% endif %}
    
{%endblock%}
